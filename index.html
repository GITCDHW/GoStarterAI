<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoStarterAI Prompt</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="form-container">
    <h2>Describe your idea!</h2>
    <form action="#">
        <div class="form-group">
            <label for="prompt">Enter your business idea here...</label>
            <textarea id="prompt" name="prompt" rows="6" required></textarea>
        </div>
        <button type="submit">Generate My Business</button>
    </form>
</div>
<script src="script.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
