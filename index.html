<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoStarterAI Prompt</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="main-container">
<div class="form-container">
    <h2>What Are You Launching Today?</h2>
    <form id="prompt_form">
        <div class="form-group">
            <label for="prompt">Describe Your Vision...</label>
            <textarea id="prompt" name="prompt" rows="6" required></textarea>
        </div>
        <button type="submit">Generate My Business</button>
    </form>
</div>

<div id="download-popup">
    <div class="popup-content">
        <h3>Your Business Plan is Ready!</h3>
        <p>Your comprehensive report has been generated. Click the button below to download your PDF.</p>
        <a id="download-btn">Download PDF</a>
        <button id="close-btn">Close</button>
    </div>
</div>
</div>
<script src="script.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
