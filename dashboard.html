<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Business Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main-container dashboard-container">
        <h2 id="business-name">loading...</h2>
        <div class="website-preview">
            <p>Your assets are ready, ready to make it yours?</p>
            <div id="website-iframe-container" class="iframe-container">
                <iframe id="website-preview-iframe" src="about:blank" frameborder="0"></iframe>
            </div>
            <button id="pay-button">Proceed to Payment</button>
        </div>

        <div id="loading" class="loader-overlay">
            <p>Loading your business data...</p>
        </div>

    </div>

    <script src="https://www.gstatic.com/firebasejs/11.9.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.9.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.9.1/firebase-database-compat.js"></script>
    <script src="config.js"></script>
    <script src="dashboard.js"></script>
</body>
</html>
